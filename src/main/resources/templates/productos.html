<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Productos</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold mb-6">Lista de Productos</h1>
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descripción</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Precio</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cantidad</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Es Pesable</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Categoría</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <!-- Iterar sobre cada producto -->
                <tr th:each="producto : ${productos}">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${producto.id}">ID</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${producto.nombre}">Nombre</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${producto.descripcion}">Descripc</td>

                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${producto.precio}">Precio</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${producto.cantidad}">Cantidad</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${producto.esPesable ? 'Sí' : 'No'}">Es Pesable</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${producto.categoria}">Categoría</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        <a th:href="@{'/productos/editar/' + ${producto.id}}" class="text-indigo-600 hover:text-indigo-900">Editar</a>
                        <a th:href="@{'/productos/eliminar/' + ${producto.id}}" class="text-red-600 hover:text-red-900 ml-4" onclick="return confirm('¿Estás seguro de que deseas eliminar este producto?');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/productos/crear}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 block w-max">Añadir nuevo producto</a>
    </div>
</body>
</html>
